<body>
    
    <div id="busca">
        <p >Caperucita roja, era una nena<sub>mu wena</sub> que le gustaba ir

    <script>

        //console.log(Array.from(document.getElementById("busca").children));

        lastSupPrice = (x) => {

            Array.from(x.children).map(z => z.outerHTML = z.outerHTML.replace("<sup>", "<strong>").replace("<sub>", "<strong>").replace("</sup>", "<strong>").replace("</sub>", "<strong>"));

            console.log(x.children);

        }

        Array.from(document.getElementById("busca").children).map(z => lastSupPrice(z));

    </script>
